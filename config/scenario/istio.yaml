---
cluster:
  name: isti
  domain: istio.k8s
  version: v1.13.6
  pod_cidr: 10.44.0.0/16
  enable_admission: NodeRestriction,MutatingAdmissionWebhook,ValidatingAdmissionWebhook
# service_cidr: 192.168.11.0/24
  states:
    cni: calico
    cri: docker
#    csi:
    objects:
      - helm
    helm:
      version: v2.12.2
      repos:
        # flag is utilized to handle when name is not compatible with bash variable,
        # such as istio-init can not be used as the bash variable name
        - flag: istio
          name: istio
          url: http://harbor.oz/chartrepo/istio
      charts:
        - flag: istio_init
          name: istio-init
          url: https://github.com/SerenaFeng/helm-charts/raw/master/istio-init-1.1.0.tgz
          namespace: istio-system
        - flag: istio
          name: istio
          url: https://github.com/SerenaFeng/helm-charts/raw/master/istio-1.1.0.tgz
          namespace: istio-system
          # ___ will be substituted with space to make it a practical --set flag for helm install
          # other flags can be addressed similarly, such as
          # --home___/home/user/.helm___--wait
          args: "--set___kiali.enabled=true,tracing.enabled=true,grafana.enabled=true"
